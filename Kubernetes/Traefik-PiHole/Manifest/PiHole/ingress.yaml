---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: pihole
  namespace: pihole
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`www.spanreed.twintreestudios.com`) # change to your domain
      kind: Rule
      services:
        - name: pihole
          port: 80
    - match: Host(`spanreed.twintreestudios.com`) # change to your domain
      kind: Rule
      services:
        - name: pihole
          port: 80
      middlewares:
        - name: default-headers
  tls:
    secretName: twintree-tls # change to your cert name
